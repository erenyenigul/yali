version: "3"

services:
  yali:
    container_name: yali
    entrypoint: "/start.sh ${ROUNDS} ${VOLUME} ${MEMORYPROF} ${MODEL} ${TRAINDATASET} ${OPTLEVELTRAIN} ${NUMCLASSES} ${REPRESENTATION} ${TESTDATASET} ${OPTLEVELTEST}"
    logging:
      driver: local
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./Volume:${VOLUME}
